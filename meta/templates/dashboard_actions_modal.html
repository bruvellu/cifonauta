<div data-modal="group-action" class="modal modal--small">
    <header class="modal-header">
        <p>Processar em lote as m√≠dias selecionadas</p>
        <button data-close-modal="group-action" type="button"  class="close-modal-button">
            <div class='line1'></div>
            <div class='line2'></div>
        </button>
    </header>
    <main class="modal-body">
        {% for field in form %}
        {% if field == form.taxa_action %}
        <div class="action-field">
            {{ field.label_tag }}
            <div class="action-field__field-container">
                {{ field }}
                <div class="hide-div add-new-object-div">
                    {{ form.taxa }}
                    <button type="button" data-open-modal="taxa" class="add-new-object-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="19" x2="12" y2="5"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        {% elif field == form.taxa %}
        {% else %}
        <div class="action-field">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endif %}
        {% endfor %}
        <button type="submit" class="secondary-button" name='action' value='{{ records_number }}'>Processar</button>
    </main>
</div>
