<div data-modal="taxa" class="modal modal--small">
    <header class="modal-header">
        <p>Adicione um novo táxon</p>
        <button data-close-modal="taxa" class="close-modal-button">
            <div class='line1'></div>
            <div class='line2'></div>
        </button>
    </header>
    <main class="modal-body">
        <form method="post" data-form="taxa" class="modal-form">
            {% csrf_token %}
            {% for field in taxa_form %}
            <div class="field field--modal">
                {{ field.label_tag }}
                <div class="field__input-container">
                    {{ field }}
                    {% if field.help_text %}
                    <span class="field__help-text">{{ field.help_text }}</span>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
            <div data-response-message="taxa"></div>
            <button type="submit" name="action" value="taxa" data-submitter="taxa" class="secondary-button" onclick="message_add_taxa()">Adicionar</button>
            <p id="message_add_taxa"></p>
            <script>
                function message_add_taxa() {
                    var message = document.getElementById("message_add_taxa");
                    message.innerHTML = "Atualizando árvore taxonômica. Essa ação pode levar alguns segundos. Você pode fechar essa janela enquanto atualizamos"
                }
            </script>
        </form>
    </main>
</div>
