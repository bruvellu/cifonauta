<div>
  <a href="{{ MEDIA_URL }}{{ media.sitepath }}" class="highslide" onclick="return hs.expand(this)">
    <img id="media-photo" src="{{ MEDIA_URL }}{{ media.coverpath }}" alt="{{ media.title }}" title="{{ media.title }}" />
  </a>
  
  {% if media.title %}
  <div class="highslide-heading">{{ media.title }}</div>
  {% endif %}
  
  {% if media.caption %}
  <div class="highslide-caption">{{ media.caption }}</div>
  {% endif %}
</div>
