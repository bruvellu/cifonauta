{% extends 'base.html' %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div>
        {% for field in form %}
        <div>
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}

            {% if field.help_text %}
            <p class="help-text">{{ field.help_text }}</p>
            {% endif %}

            {{ field.errors }}
        </div>
        {% endfor %}
    </div>
    <div>
        <button type="submit">Cadastrar</button>
    </div>

</form>

{% endblock content %}
